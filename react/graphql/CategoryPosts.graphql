query CategoryPosts(
  $wp_page: Int
  $wp_per_page: Int
  $category: Int!
  $customDomain: String
) {
  wpCategory(id: $category, customDomain: $customDomain) {
    name
    slug
    wpPosts(
      page: $wp_page
      per_page: $wp_per_page
      customDomain: $customDomain
    ) {
      posts {
        title {
          rendered
        }
        author(customDomain: $customDomain) {
          name
        }
        excerpt {
          rendered
        }
        categories(customDomain: $customDomain) {
          name
          id
          parent
          slug
        }
        featured_media(customDomain: $customDomain) {
          source_url
          alt_text
          media_type
        }
        date
        id
        slug
        link
      }
      total_count
    }
  }
}
