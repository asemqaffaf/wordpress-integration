query SearchPosts(
  $wp_page: Int
  $wp_per_page: Int
  $terms: String
  $customDomain: String
) {
  wpPostsSearch(
    page: $wp_page
    per_page: $wp_per_page
    search: $terms
    customDomain: $customDomain
  ) {
    posts {
      title {
        rendered
      }
      author(customDomain: $customDomain) {
        name
      }
      excerpt {
        rendered
      }
      categories(customDomain: $customDomain) {
        name
        id
        slug
      }
      featured_media(customDomain: $customDomain) {
        source_url
        alt_text
        media_type
        media_details {
          sizes {
            thumbnail {
              source_url
            }
            medium {
              source_url
            }
            medium_large {
              source_url
            }
            large {
              source_url
            }
            full {
              source_url
            }
          }
        }
      }
      date
      id
      slug
      link
    }
    total_count
  }
}
